<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Enjoei é Moda. Muita Moda. | Vestidos Bolsas Sapatos, tudo.‎</title>
    <meta
      name="description"
      content="roupas ótimas, preços baixos, ofertas mil. experimente. Devolução Grátis. Pagamento com Cartão. Pagamento no Boleto. +de 3 Milhões de produtos. Parcelamento em até 12 x. Comodidades: Pagamento em até 12x, Diversas marcas, Devolução Grátis, +de 3 milhões de produtos."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Enjoei é Moda. Muita Moda. | Vestidos Bolsas Sapatos, tudo.‎"
    />
    <meta
      property="og:description"
      content="roupas ótimas, preços baixos, ofertas mil. experimente. Devolução Grátis. Pagamento com Cartão. Pagamento no Boleto. +de 3 Milhões de produtos. Parcelamento em até 12 x. Comodidades: Pagamento em até 12x, Diversas marcas, Devolução Grátis, +de 3 milhões de produtos."
    />
    <meta property="og:url" content="https://www.enjoei.com.br/" />

    <link rel="stylesheet" type="text/css" href="/css/app.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300i,400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 158.83 158.83">
            <g data-name="Layer 1">
              <path
                fill="#F05B78"
                d="M146.11,121.61a1.63,1.63,0,0,0-.74-1L117.73,103.9a1.47,1.47,0,0,0-2,.39,43.72,43.72,0,0,1-72.88,0,1.47,1.47,0,0,0-2-.47c-.86.55-27.63,16.54-27.63,16.54a1.61,1.61,0,0,0-.52,2.26,79.39,79.39,0,0,0,133.1.22,1.59,1.59,0,0,0,.22-1.24"
              />
              <path
                fill="#4F2D32"
                d="M79.41,37.72A41.75,41.75,0,0,1,116.52,60.4H42.31a41.75,41.75,0,0,1,37.1-22.68m78.93,50.54a81.74,81.74,0,0,0,.49-8.85A79.42,79.42,0,0,0,23.26,23.26a79.45,79.45,0,0,0-22.77,65,1.59,1.59,0,0,0,1.63,1.45H156.76a1.58,1.58,0,0,0,1.58-1.43"
              />
            </g>
          </svg>
        </div>
      </header>

      <section>
        <div class="checkout__product__image">
          <img
            data="product-image"
            src="/img/default.jpg"
            alt="product image"
          />
        </div>

        <section class="checkout__coupons">
          <h3 class="checkout__title">cupons</h3>
          <div data="coupons-list" class="checkout__coupons__list">
            <label data="unselect-coupon" class="checkbox__container">
              não usar cupom
              <input type="radio" name="radio" value="none" checked="checked" />
              <span class="checkbox__checkmark"></span>
            </label>
          </div>
        </section>

        <section class="resume">
          <h3 class="checkout__title">resumo</h3>

          <table class="resume__table">
            <tbody>
              <tr>
                <td>valor original</td>
                <td data="product-value" class="resume__table--min">R$ 100</td>
              </tr>
              <tr data="selected-coupon" class="hide">
                <td>cupom</td>
                <td
                  data="coupon-value"
                  class="resume__table--min resume__coupon"
                >
                  - R$ 00
                </td>
              </tr>
              <tr>
                <td>frete</td>
                <td data="shippment-value" class="resume__table--min">R$ 80</td>
              </tr>
              <tr>
                <td>total</td>
                <td data="total-value" class="resume__table--min">
                  <b>R$ 120</b>
                </td>
              </tr>
            </tbody>
          </table>
        </section>

        <div class="checkout__buttons">
          <button data="cancel-button" class="btn btn__cancel">cancelar</button>
          <button data="confirm-button" class="btn btn__confirm">
            confirmar
          </button>
        </div>
        <div>
          <div data="modal" class="modal hide">
            <div class="modal__box">
              <img
                data="modal-image"
                src="/img/cart.png"
                alt="cart"
                class="modal__icon"
              />
              <h4 data="modal-title" class="modal__title"></h4>
              <p data="modal-text" class="modal__text"></p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/app.min.js"></script>
  </body>
</html>
